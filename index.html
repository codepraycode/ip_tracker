<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./static/css/styles.css" />
    <!-- Leaflet map css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
</head>

<body>

    <header>
        <h2>IP Address Tracker</h2>

        <div class="search_input">

            <input type="text" minlength="7" maxlength="15" size="15" pattern="^((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$" placeholder="Search for any IP address or domain" id="ipaddress">
            <span id="btn"></span>

        </div>

        <p class="error" id="error"></p>


    </header>

    <!-- add offset value dynamically using the API -->

    <section class="info_display">
        <div class="info">
            <h5>IP Address</h5>
            <h1 id="ip_display">---</h1>
        </div>

        <div class="info">
            <h5>Location</h5>
            <h1 id="location_display">---</h1>
        </div>

        <div class="info">
            <h5>Timezone</h5>
            <h1 id="tz_display">---</h1>
        </div>

        <!-- <div class="info">
            <h5>UTC</h5>
            <h1 id="utc_display">---</h1>
        </div> -->


        <div class="info">
            <h5>ISP</h5>
            <h1 id="isp_display">---</h1>
        </div>
    </section>


    <div class="map" id="map"></div>

    </footer> -->
    <script src="./static/js/main.js"></script>
</body>

</html>
